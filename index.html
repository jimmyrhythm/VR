<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="bf.png"/>

<style>
body {
background-color:grey;
}
a-scene {
  height: 360px;
  width: 640px;
  float:left;
}

#spectatorDiv {float:right;}
</style>
<script src="gravity.js"></script>

<title>Gravity</title>
  </head>

  <body>
<h1>Gravity</h1>
    <a-scene embedded shadow>
      <a-assets>
        <a-mixin id="green" material="color: #2b2;roughness: 1; metalness: 0;"></a-mixin>
        <a-mixin id="black" material="color: #111;roughness: 1; metalness: 1;"></a-mixin>
        <a-mixin id="red" material="color: #911;roughness: 1; metalness: 0.7;;"></a-mixin>
        <a-mixin id="blue" material="color: #11d;roughness: 1; metalness: 0.7;;"></a-mixin>

        <a-mixin id="cube" geometry="primitive: box"></a-mixin>

        
      </a-assets>


  <a-entity light="type: ambient; intensity: 0.8;"></a-entity>

        <a-entity id="words" position="0 1.5 -1" intersect-color-change  text="font:monoid; color:white; width:3 0; value:Gravity"></a-entity>
      
        <a-cylinder gravity class="mount" position="0 1 -2" mixin="blue felt" radius="0.5" height="1" ></a-cylinder>
       
      <a-plane position="0 0 0" mixin="green felt"  rotation="-90 0 0" width="40" height="40" ></a-plane>
      
      <a-sky color="grey"></a-sky>
          
 
          <a-entity light="type: directional; color: #FFF; intensity: 0.8 ; ></a-entity>



    </a-scene>

    <div  style="height:512px; width:512px;" id='spectatorDiv'></div>

    
  </body>
</html>
